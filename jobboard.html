<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobboard - SlowWork</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f6f6f6;
}

/* header พื้นฐานก่อน */
.jobboard-header{
  padding:15px 20px;
  background:#eee;
  display:flex;
  align-items:center;
}

.logo{
  font-size:22px;
  font-weight:bold;
}
/* แถบสีไล่เฉดด้านบน */
.jobboard-bar{
  width:100%;
  height:70px;
  background: linear-gradient(90deg, #ff9f1c, #2bb673);
}
.jobboard-header{
  position: relative;
}

.jobboard-bar{
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

.logo{
  position: relative;
  z-index: 2;
  padding: 20px;
  color: white;
}
.jobboard-header{
  position: relative;
  width: 100%;
  height: 70px;
  display: flex;
  align-items: center;
}

.jobboard-bar{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, #ff9f1c, #2bb673);
  z-index: 1;
}

.logo{
  position: relative;
  z-index: 2;
  padding-left: 20px;
  font-size: 22px;
  font-weight: bold;
}
.jobboard-section {
  background: white;
  padding: 40px 20px;
}

.jobboard-title {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 10px;
}

.jobboard-title .job {
  color: #ff8a00; /* สีส้มโลโก้ */
}

.jobboard-title .board {
  color: #2fbf71; /* สีเขียวโลโก้ */
}

.jobboard-subtext {
  font-size: 16px;
  color: #000;
  max-width: 600px;
}
body {
  margin: 0;
  overflow-x: hidden;
}

</style>
</head>

<body>

<header class="jobboard-header">
<div class="jobboard-bar"></div>
  <div class="logo">
    Slow<span style="color:#4CAF50;">Work</span>
  </div>
</header>
<section class="jobboard-section">

  <div class="jobboard-title">
    <span class="job">Job</span><span class="board">board</span>
  </div>

  <div class="jobboard-subtext">
    พื้นที่รวมงานสำหรับทุกความสามารถ มาลองหางานที่ใช่สำหรับคุณ
  </div>

</section>


<!-- ตรงนี้จะเป็นตารางงานทีหลัง -->

</body>
</html>
