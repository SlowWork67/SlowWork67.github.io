<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobboard | SlowWork</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f6f6f6;
}

/* ===== TOP BAR ===== */
.top-header{
  height:80px;
  background:linear-gradient(90deg,#ff9f1c,#2bb673);
  display:flex;
  align-items:center;
  padding:0 80px;
}

.logo{
  font-size:26px;
  font-weight:bold;
  color:white;
}

.logo span{
  color:#4CAF50;
}

.header-jobboard{
  margin-left:20px;
  font-size:24px;
  font-weight:bold;
  color:#ff8a00;
}

/* ===== HERO ===== */
.hero{
  background:white;
  padding:50px 80px;
}

.hero-title{
  font-size:44px;
  font-weight:bold;
}

.hero-title .job{
  color:#ff8a00;
}

.hero-title .board{
  color:#2bb673;
}

.hero-text{
  margin-top:10px;
  font-size:16px;
  max-width:600px;
}

/* ===== MAIN ===== */
.jobboard-container{
  max-width:1100px;
  margin:40px auto;
  padding:0 20px;
}

.table-wrap{
  background:white;
  border-radius:14px;
  padding:24px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

/* ===== TABLE HEADER ===== */
.table-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.table-title{
  font-size:26px;
  font-weight:bold;
  color:#ff8a00;
}

.post-btn{
  height:44px;
  padding:0 26px;
  background:white;
  border:2px solid #2bb673;
  color:#2bb673;
  font-size:15px;
  font-weight:bold;
  border-radius:10px;
  cursor:pointer;
  transition:0.2s;
}

.post-btn:hover{
  background:#2bb673;
  color:white;
}

/* ===== FILTERS ===== */
.filters{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

.filters select{
  height:44px;
  padding:0 14px;
  border-radius:10px;
  border:2px solid #ddd;
  font-size:14px;
  cursor:pointer;
}

/* ===== TABLE ===== */
.jobboard-table{
  width:100%;
  border-collapse:collapse;
}

.jobboard-table th{
  background:#f5f5f5;
  padding:14px;
  text-align:left;
  border-bottom:2px solid #ddd;
}

.jobboard-table td{
  padding:14px;
  border-bottom:1px solid #eee;
  color:#666;
}

.jobboard-table tr:hover{
  background:#fafafa;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-header">
  <div class="logo">Slow<span>Work</span></div>
  <div class="header-jobboard">Jobboard</div>
</div>

<!-- HERO -->
<div class="hero">
  <div class="hero-title">
    <span class="job">Job</span><span class="board">board</span>
  </div>
  <div class="hero-text">
    พื้นที่รวมงานสำหรับทุกความสามารถ มาลองหางานที่ใช่สำหรับคุณ
  </div>
</div>

<!-- MAIN -->
<div class="jobboard-container">
  <div class="table-wrap">

    <div class="table-header">
      <div class="table-title">Jobboard</div>
      <button class="post-btn">ประกาศหาฟรีแลนซ์</button>
    </div>

    <div class="filters">
      <select>
        <option>ค้นหาหมวดหมู่งาน</option>
        <option>กราฟิก</option>
        <option>เขียนบทความ</option>
        <option>โปรแกรม</option>
      </select>

      <select>
        <option>ลักษณะการจ้าง</option>
        <option>ฟรีแลนซ์</option>
        <option>สัญญาจ้าง</option>
        <option>พาร์ทไทม์</option>
      </select>
    </div>

    <table class="jobboard-table">
      <thead>
        <tr>
          <th>ชื่องาน</th>
          <th>หมวดหมู่งาน</th>
          <th>งบประมาณ (บาท)</th>
          <th>ลักษณะการจ้าง</th>
          <th>ลงประกาศเมื่อ</th>
          <th>ส่งมอบงานภายใน</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="6" style="text-align:center;color:#aaa;">
            ยังไม่มีงานในขณะนี้
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

</body>
</html>
