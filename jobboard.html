<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobboard - SlowWork</title>

<style>
*{ box-sizing:border-box; }
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f6f6f6;
}
/* (CSS ทั้งหมดเหมือนเดิม ไม่ได้แตะ) */
</style>
</head>

<body>

<div class="top-header">
  <div class="logo">Slow<span>Work</span></div>
</div>

<div class="hero">
  <div class="hero-title">
    <span class="job">Job</span><span class="board">board</span>
  </div>
  <div class="hero-text">
    พื้นที่รวมงานสำหรับทุกความสามารถ มาลองหางานที่ใช่สำหรับคุณ
  </div>
</div>

<div class="jobboard-container">
  <div class="table-wrap">

    <div class="table-title">Jobboard</div>

    <div class="filters">
      <select class="category">
        <option>ค้นหาหมวดหมู่งาน</option>
      </select>

      <select class="type">
        <option>ลักษณะการจ้าง</option>
      </select>

      <button class="post-btn">ประกาศหาฟรีแลนซ์</button>
    </div>

    <table class="jobboard-table">
      <thead>
        <tr>
          <th>ชื่องาน</th>
          <th>หมวดหมู่</th>
          <th>ลักษณะการจ้าง</th>
          <th>งบประมาณ(บาท)</th>
          <th>ลงประกาศเมื่อ</th>
          <th>ส่งมอบงานภายใน</th>
        </tr>
      </thead>

      <tbody id="jobTable">
        <tr>
          <td data-label="ชื่องาน">ยังไม่มีงาน</td>
          <td data-label="หมวดหมู่">-</td>
          <td data-label="ลักษณะการจ้าง">-</td>
          <td data-label="งบประมาณ(บาท)">-</td>
          <td data-label="ลงประกาศเมื่อ">-</td>
          <td data-label="ส่งมอบงานภายใน">-</td>
        </tr>
      </tbody>

    </table>

  </div>
</div>

<!-- ✅ โหลด Supabase ให้ถูกที่ -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const supabaseUrl = 'PASTE_SUPABASE_URL_HERE';
  const supabaseKey = 'PASTE_SUPABASE_ANON_KEY_HERE';

  const supabase = window.supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  console.log('Supabase connected');

  const jobs = [];
  const table = document.getElementById("jobTable");

  if (jobs.length === 0) {
    table.innerHTML = `
      <tr>
        <td data-label="สถานะ" colspan="6" style="text-align:center;color:#999">
          ยังไม่มีงาน
        </td>
      </tr>
    `;
  }
</script>

</body>
</html>
