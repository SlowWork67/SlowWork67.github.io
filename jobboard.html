<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobboard - SlowWork</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f6f6f6;
}

/* ===== TOP BAR ===== */
.top-header{
  width:100%;
  height:80px;
  background:linear-gradient(90deg,#ff9f1c,#2bb673);
  display:flex;
  align-items:center;
  padding:0 80px;
}

.logo{
  font-size:26px;
  font-weight:bold;
  color:white;
}

.logo span{
  color:#4CAF50;
}

.header-jobboard{
  margin-left:20px;
  font-size:24px;
  font-weight:bold;
  color:#ff8a00;
}

/* ===== HERO ===== */
.hero{
  background:white;
  padding:50px 80px;
}

.hero-title{
  font-size:46px;
  font-weight:bold;
}

.hero-title .job{
  color:#ff8a00;
}

.hero-title .board{
  color:#2bb673;
}

.hero-text{
  margin-top:10px;
  font-size:16px;
  max-width:600px;
}

/* ===== MAIN ===== */
.jobboard-container{
  max-width:1100px;
  margin:40px auto;
  padding:20px;
}

.table-wrap{
  background:white;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  padding:24px;
}

/* ===== HEADER + FILTERS (FASTWORK STYLE) ===== */
.table-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}

.table-title{
  font-size:26px;
  font-weight:bold;
  color:#ff8a00;
}

.filters{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:20px;
}

.filters select{
  padding:10px 14px;
  border:2px solid #ddd;
  border-radius:10px;
  font-size:14px;
  cursor:pointer;
  transition:0.25s;
  background:white;
}

/* หมวดหมู่งาน */
.filters select.filter-category:hover{
  border-color:#ffcc80;
}

.filters select.filter-category:focus{
  border-color:#ff8a00;
  outline:none;
}

/* ลักษณะการจ้าง */
.filters select.filter-type:hover{
  border-color:#a5d6a7;
}

.filters select.filter-type:focus{
  border-color:#2bb673;
  outline:none;
}

/* ปุ่มประกาศ */
.post-btn{
  margin-left:auto;
  padding:10px 26px;
  border-radius:10px;
  border:2px solid #2bb673;
  background:white;
  color:#2bb673;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
  transition:0.25s;
}

.post-btn:hover{
  background:#e8f5ee;
}

.post-btn:active{
  background:#2bb673;
  color:white;
}

/* ===== TABLE (FASTWORK STYLE) ===== */
.jobboard-table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

.jobboard-table thead{
  background:#f9fafb;
}

.jobboard-table th{
  padding:14px;
  text-align:left;
  font-weight:bold;
  border-bottom:2px solid #e0e0e0;
}

.jobboard-table td{
  padding:16px;
  border-bottom:1px solid #eee;
  color:#666;
}

.jobboard-table tbody tr:hover{
  background:#fafafa;
}
</style>
</head>

<body>

<div class="top-header">
  <div class="logo">Slow<span>Work</span></div>
</div>

<div class="hero">
  <div class="hero-title">
    <span class="job">Job</span><span class="board">board</span>
  </div>
  <div class="hero-text">
    พื้นที่รวมงานสำหรับทุกความสามารถ มาลองหางานที่ใช่สำหรับคุณ
  </div>
</div>

<div class="jobboard-container">
  <div class="table-wrap">

    <div class="table-title">Jobboard</div>

    <div class="filters">
      <select class="filter-category">
        <option>ค้นหาหมวดหมู่งาน</option>
        <option>กราฟิก</option>
        <option>เขียนบทความ</option>
        <option>โปรแกรม</option>
      </select>

      <select class="filter-type">
        <option>ลักษณะการจ้าง</option>
        <option>ฟรีแลนซ์</option>
        <option>สัญญาจ้าง</option>
        <option>พาร์ไทม์</option>
        <option>งานประจำ</option>
      </select>

      <button class="post-btn">ประกาศหาฟรีแลนซ์</button>
    </div>

    <table class="jobboard-table">
      <thead>
        <tr>
          <th>ชื่องาน</th>
          <th>หมวดหมู่งาน</th>
          <th>งบประมาณ (บาท)</th>
          <th>ลักษณะการจ้าง</th>
          <th>ลงประกาศเมื่อ</th>
          <th>ส่งมอบงานภายใน</th>
        </tr>
      </thead>
     <tbody id="jobs-table-body">
  <!-- งานจะมาโผล่ตรงนี้ -->
</tbody>

    </table>

  </div>
</div>
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const SUPABASE_URL = "https://zjnwuujlpitsysetqqmv.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_uFGfQ44Aiz0T6kYRlWZhIQ_5uIeFb3r";

  const supabase = createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  console.log("Supabase ready");
async function loadJobs() {
  const { data, error } = await supabase
    .from("jobs")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    console.error("Error loading jobs:", error);
    return;
  }

  const tbody = document.getElementById("jobs-table-body");
  tbody.innerHTML = "";

  if (data.length === 0) {
    tbody.innerHTML = `
      <tr>
        <td colspan="6" style="text-align:center;">ยังไม่มีงาน</td>
      </tr>
    `;
    return;
  }
tbody.innerHTML = "";

  data.forEach(job => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${job.title}</td>
      <td>${job.description}</td>
      <td>${job.price ?? "-"}</td>
      <td>${job.status ?? "เปิดรับงาน"}</td>
    `;
    tbody.appendChild(tr);
  });
}

loadJobs();

</script>


</body>
</html>
