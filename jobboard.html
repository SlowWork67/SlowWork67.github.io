<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobboard - SlowWork</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f6f6f6;
}

/* header พื้นฐานก่อน */
.jobboard-header{
  padding:15px 20px;
  background:#eee;
  display:flex;
  align-items:center;
}

.logo{
  font-size:22px;
  font-weight:bold;
}
/* แถบสีไล่เฉดด้านบน */
.jobboard-bar{
  width:100%;
  height:60px;
  background: linear-gradient(to right, #ff8a00, #2fbf71);
}
.jobboard-header {
  position: relative;
  padding: 40px 80px;
  background: white;
}

.jobboard-bar{
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

.logo{
  position: relative;
  z-index: 2;
  padding: 20px;
  color: white;
}
.jobboard-header{
  position: relative;
  width: 100%;
  height: 70px;
  display: flex;
  align-items: center;
}

.jobboard-bar{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, #ff9f1c, #2bb673);
  z-index: 1;
}

.logo{
  position: relative;
  z-index: 2;
  padding-left: 20px;
  font-size: 22px;
  font-weight: bold;
}
.jobboard-section {
  background: white;
  padding: 40px 20px;
}

.jobboard-title {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 10px;
}

.jobboard-title .job {
  color: #ff8a00; /* สีส้มโลโก้ */
}

.jobboard-title .board {
  color: #2fbf71; /* สีเขียวโลโก้ */
}

.jobboard-subtext {
  font-size: 16px;
  color: #000;
  max-width: 600px;
}
body {
  margin: 0;
  overflow-x: hidden;
}
.jobboard-hero {
  padding: 40px 80px;
}

.jobboard-title {
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 10px;
}

.jobboard-subtext {
  font-size: 16px;
  line-height: 1.6;
}
.jobboard-table{
  width:90%;
  margin:30px auto;
  border-collapse:collapse;
  background:white;
}

.jobboard-table th{
  padding:12px;
  text-align:left;
  border-bottom:2px solid #eee;
  font-weight:bold;
}

.jobboard-table td{
  padding:12px;
  border-bottom:1px solid #eee;
}

.jobboard-table tr:hover{
  background:#f9f9f9;
}
.jobboard-table {
  width: 90%;
  margin: 40px auto;
  border-collapse: collapse;
  font-family: Arial, sans-serif;
}

.jobboard-table th {
  background: #f5f5f5;
  padding: 14px;
  text-align: left;
  border-bottom: 2px solid #ddd;
}

.jobboard-table td {
  padding: 14px;
  border-bottom: 1px solid #eee;
  color: #666;
}

.jobboard-table tr:hover {
  background: #fafafa;
}
.jobboard-container {
  width: 100%;
  padding: 20px 0 60px;
  background: #ffffff;
}
.jobboard-container {
  max-width: 1100px;   /* ความกว้างเหมือนเว็บงาน */
  margin: 40px auto;  /* จัดให้อยู่กลาง + เว้นบนล่าง */
  padding: 0 20px;    /* กันชิดขอบจอ */
}

.jobboard-table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}
.jobboard-top {
  padding: 20px;
}

.jobboard-title {
  font-size: 32px;
  margin-bottom: 15px;
}

.job-orange {
  color: orange;
}

.job-green {
  color: green;
}

.job-filters {
  display: flex;
  gap: 10px;
}

.job-filters select {
  padding: 10px;
  border: 2px solid #ddd;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

/* หมวดหมู่งาน hover สีส้มอ่อน */
.filter-category:hover {
  border-color: #ffcc80;
}

/* ลักษณะการจ้าง hover สีเขียวอ่อน */
.filter-type:hover {
  border-color: #a5d6a7;
}

/* ตอนคลิก */
.filter-category:focus {
  border-color: orange;
}

.filter-type:focus {
  border-color: green;
}
.freelance-box {
  border: 1px solid #eee;
  padding: 20px;
  border-radius: 10px;
  width: 250px;
}

.post-btn {
  background: green;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
}

.post-btn:hover {
  opacity: 0.8;
}

</style>
</head>

<body>

<header class="jobboard-header">
<div class="jobboard-bar"></div>
  <div class="logo">
    Slow<span style="color:#4CAF50;">Work</span>
  </div>
</header>
<section class="jobboard-section">

  <div class="jobboard-title">
    <span class="job">Job</span><span class="board">board</span>
  </div>

  <div class="jobboard-subtext">
    พื้นที่รวมงานสำหรับทุกความสามารถ มาลองหางานที่ใช่สำหรับคุณ
  </div>
<div class="jobboard-top">

  <h2 class="jobboard-title">
    <span class="job-orange">Job</span><span class="job-green">board</span>
  </h2>

  <div class="job-filters">

    <select class="filter-category">
      <option>ค้นหาหมวดหมู่งาน</option>
      <option>กราฟิก</option>
      <option>เขียนบทความ</option>
      <option>โปรแกรม</option>
    </select>

    <select class="filter-type">
      <option>ลักษณะการจ้าง</option>
      <option>งานระยะสั้น</option>
      <option>งานประจำ</option>
    </select>

  </div>

</div>


</section>
 <div class="jobboard-container">
  <table class="jobboard-table">
  <thead>
    <tr>
      <th>ชื่องาน</th>
      <th>หมวดหมู่งาน</th>
      <th>ลักษณะการจ้าง</th>
      <th>งบประมาณ (บาท)</th>
      <th>ลงประกาศเมื่อ</th>
      <th>ส่งมอบงานภายใน</th>
    </tr>
  </thead>

  <tbody>
    <!-- ตอนนี้ยังไม่มีงาน จะว่างไว้ก่อน -->
  </tbody>


  </table>
<div class="freelance-box">
  <h3>ประกาศหาฟรีแลนซ์</h3>
  <p>หาคนทำงานคุณภาพได้ที่นี่</p>
  <button class="post-btn">ลงประกาศ</button>
</div>

 </div>

<!-- ตรงนี้จะเป็นตารางงานทีหลัง -->

</body>
</html>
