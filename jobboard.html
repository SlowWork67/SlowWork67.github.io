<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobboard - SlowWork</title>

<style>

*{
box-sizing:border-box;
}

body{
margin:0;
font-family:Arial,sans-serif;
background:#f6f6f6;
}

/* ===== TOP BAR ===== */

.top-header{
width:100%;
height:80px;
background:linear-gradient(90deg,#ff9f1c,#2bb673);
display:flex;
align-items:center;
padding:0 80px;
}

.logo{
font-size:26px;
font-weight:bold;
color:white;
}

.logo span{
color:#4CAF50;
}

.header-jobboard{
margin-left:20px;
font-size:24px;
font-weight:bold;
color:#ff8a00;
}

/* ===== HERO ===== */

.hero{
background:white;
padding:50px 80px;
}

.hero-title{
font-size:46px;
font-weight:bold;
}

.hero-title .job{
color:#ff8a00;
}

.hero-title .board{
color:#2bb673;
}

.hero-text{
margin-top:10px;
font-size:16px;
color:black;
max-width:600px;
}

/* ===== MAIN LAYOUT ===== */

.jobboard-container{
max-width:1100px;
margin:40px auto;
display:flex;
gap:20px;
padding:20px;
}

/* ===== TABLE ===== */

.table-wrap{
width:70%;
background:white;
border-radius:14px;
box-shadow:0 4px 10px rgba(0,0,0,0.05);
padding:20px;
}

.table-title{
font-size:26px;
font-weight:bold;
margin-bottom:15px;
color:#ff8a00;
}

.filters{
display:flex;
gap:10px;
margin-bottom:20px;
}

.filters select{
padding:10px;
border:2px solid #ddd;
border-radius:8px;
font-size:14px;
cursor:pointer;
transition:0.2s;
}

.filter-category:hover{
border-color:#ffcc80;
}

.filter-type:hover{
border-color:#a5d6a7;
}

.filter-category:focus{
border-color:orange;
}

.filter-type:focus{
border-color:green;
}

.jobboard-table{
width:100%;
border-collapse:collapse;
}

.jobboard-table th{
background:#f5f5f5;
padding:14px;
text-align:left;
border-bottom:2px solid #ddd;
font-weight:bold;
}

.jobboard-table td{
padding:14px;
border-bottom:1px solid #eee;
color:#666;
}

.jobboard-table tr:hover{
background:#fafafa;
}

/* ===== SIDE BOX ===== */

.freelance-box{
width:30%;
border:2px solid #ff9f1c;
border-radius:14px;
padding:30px;
background:white;
text-align:center;
font-size:18px;
font-weight:bold;
color:#2bb673;
}

</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->

<div class="top-header">
  <div class="logo">
    Slow<span>Work</span>
  </div>

  <div class="header-jobboard">
    Jobboard
  </div>
</div>

<!-- ===== HERO ===== -->

<div class="hero">

  <div class="hero-title">
    <span class="job">Job</span><span class="board">board</span>
  </div>

  <div class="hero-text">
    พื้นที่รวมงานสำหรับทุกความสามารถ มาลองหางานที่ใช่สำหรับคุณ
  </div>

</div>

<!-- ===== MAIN ===== -->

<div class="jobboard-container">

  <!-- TABLE SIDE -->

  <div class="table-wrap">

    <div class="table-title">
      Jobboard
    </div>

    <div class="filters">

      <select class="filter-category">
        <option>ค้นหาหมวดหมู่งาน</option>
        <option>กราฟิก</option>
        <option>เขียนบทความ</option>
        <option>โปรแกรม</option>
      </select>

      <select class="filter-type">
        <option>ลักษณะการจ้าง</option>
        <option>ฟรีแลนซ์</option>
        <option>สัญญาจ้าง</option>
        <option>พาร์ไทม์</option>
        <option>งานประจำ</option>
      </select>

    </div>

    <table class="jobboard-table">

      <thead>
        <tr>
          <th>ชื่องาน</th>
          <th>หมวดหมู่งาน</th>
          <th>งบประมาณ (บาท)</th>
          <th>ลักษณะการจ้าง</th>
          <th>ลงประกาศเมื่อ</th>
          <th>ส่งมอบงานภายใน</th>
        </tr>
      </thead>

      <tbody>
        <!-- ตอนนี้ยังไม่มีงาน -->
      </tbody>

    </table>

  </div>

  <!-- SIDE BOX -->

  <div class="freelance-box">
    ประกาศหาฟรีแลนซ์
  </div>

</div>

</body>
</html>
