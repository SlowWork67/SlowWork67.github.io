<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobboard - SlowWork</title>

<style>
*{ box-sizing:border-box; }
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f6f6f6;
}

/* ===== TOP BAR ===== */
.top-header{
  width:100%;
  height:80px;
  background:linear-gradient(90deg,#ff9f1c,#2bb673);
  display:flex;
  align-items:center;
  padding:0 24px;
}
.logo{
  font-size:24px;
  font-weight:bold;
  color:white;
}
.logo span{ color:#4CAF50; }

/* ===== HERO ===== */
.hero{
  background:white;
  padding:48px 24px;
  text-align:center;
}
.hero-title{
  font-size:40px;
  font-weight:bold;
  line-height:1.1;
}
.hero-title .job{ color:#ff8a00; }
.hero-title .board{ color:#2bb673; }

.hero-text{
  margin-top:8px;
  font-size:15px;
  color:#555;
}

/* ===== MAIN ===== */
.jobboard-container{
  max-width:1100px;
  margin:30px auto;
  padding:0 16px;
}
.table-wrap{
  background:white;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  padding:20px;
}
.table-title{
  font-size:24px;
  font-weight:bold;
  color:#ff8a00;
  margin-bottom:16px;
}

/* ===== FILTERS ===== */
.filters{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:20px;
}

/* หมวดหมู่งาน (เขียว) */
.filters .category{
  padding:10px 14px;
  border-radius:10px;
  border:2px solid #2bb673;
  background:white;
  font-size:14px;
  transition:0.2s;
}
.filters .category:hover{
  background:#e6f6ef;
}
.filters .category:focus{
  background:#2bb673;
  color:white;
  outline:none;
}

/* ลักษณะการจ้าง (ส้ม) */
.filters .type{
  padding:10px 14px;
  border-radius:10px;
  border:2px solid #ff9f1c;
  background:white;
  font-size:14px;
  transition:0.2s;
}
.filters .type:hover{
  background:#fff1e0;
}
.filters .type:focus{
  background:#ff9f1c;
  color:white;
  outline:none;
}

/* ปุ่มประกาศ */
.post-btn{
  margin-left:auto;
  padding:10px 22px;
  border-radius:10px;
  border:2px solid #2bb673;
  background:white;
  color:#2bb673;
  font-weight:bold;
  cursor:pointer;
}

/* ===== TABLE ===== */
.table-scroll{
  overflow-x:auto;
}
.jobboard-table{
  width:100%;
  min-width:700px; /* สำคัญสำหรับมือถือ */
  border-collapse:collapse;
  font-size:14px;
}
.jobboard-table th,
.jobboard-table td{
  padding:12px;
  border-bottom:1px solid #eee;
  text-align:left;
}
.jobboard-table thead{
  background:#f9fafb;
}

/* ===== RESPONSIVE ===== */
@media (max-width:768px){
  .hero-title{
    font-size:32px;
  }

  .filters{
    flex-direction:column;
  }

  .filters select,
  .post-btn{
    width:100%;
  }

  .post-btn{
    margin-left:0;
  }
}
</style>
</head>

<body>

<div class="top-header">
  <div class="logo">Slow<span>Work</span></div>
</div>

<!-- HERO -->
<div class="hero">
  <div class="hero-title">
    <span class="job">Job</span><span class="board">board</span>
  </div>
  <div class="hero-text">
    พื้นที่รวมงานสำหรับทุกความสามารถ มาลองหางานที่ใช่สำหรับคุณ
  </div>
</div>

<!-- JOBBOARD -->
<div class="jobboard-container">
  <div class="table-wrap">

    <div class="table-title">Jobboard</div>

    <div class="filters">
      <select class="category">
        <option>ค้นหาหมวดหมู่งาน</option>
      </select>

      <select class="type">
        <option>ลักษณะการจ้าง</option>
      </select>

      <button class="post-btn">ประกาศหาฟรีแลนซ์</button>
    </div>

    <div class="table-scroll">
      <table class="jobboard-table">
        <thead>
          <tr>
            <th>ชื่องาน</th>
            <th>หมวดหมู่</th>
            <th>ลักษณะการจ้าง</th>
            <th>งบประมาณ(บาท)</th>
            <th>ลงประกาศเมื่อ</th>
            <th>ส่งมอบงานภายใน</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="6" style="text-align:center;color:#999">
              ยังไม่มีงาน
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

</body>
</html>
