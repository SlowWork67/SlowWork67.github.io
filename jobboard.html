<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobboard - SlowWork</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f6f6f6;
}

/* header พื้นฐานก่อน */
.jobboard-header{
  padding:15px 20px;
  background:#eee;
  display:flex;
  align-items:center;
}

.logo{
  font-size:22px;
  font-weight:bold;
}
/* แถบสีไล่เฉดด้านบน */
.jobboard-bar{
  width:100%;
  height:60px;
  background: linear-gradient(to right, #ff8a00, #2fbf71);
}
.jobboard-header {
  position: relative;
  padding: 40px 80px;
  background: white;
}

.jobboard-bar{
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

.logo{
  position: relative;
  z-index: 2;
  padding: 20px;
  color: white;
}
.jobboard-header{
  position: relative;
  width: 100%;
  height: 70px;
  display: flex;
  align-items: center;
}

.jobboard-bar{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, #ff9f1c, #2bb673);
  z-index: 1;
}

.logo{
  position: relative;
  z-index: 2;
  padding-left: 20px;
  font-size: 22px;
  font-weight: bold;
}
.jobboard-section {
  background: white;
  padding: 40px 20px;
}

.jobboard-title {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 10px;
}

.jobboard-title .job {
  color: #ff8a00; /* สีส้มโลโก้ */
}

.jobboard-title .board {
  color: #2fbf71; /* สีเขียวโลโก้ */
}

.jobboard-subtext {
  font-size: 16px;
  color: #000;
  max-width: 600px;
}
body {
  margin: 0;
  overflow-x: hidden;
}
.jobboard-hero {
  padding: 40px 80px;
}

.jobboard-title {
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 10px;
}

.jobboard-subtext {
  font-size: 16px;
  line-height: 1.6;
}
.jobboard-table{
  width:90%;
  margin:30px auto;
  border-collapse:collapse;
  background:white;
}

.jobboard-table th{
  padding:12px;
  text-align:left;
  border-bottom:2px solid #eee;
  font-weight:bold;
}

.jobboard-table td{
  padding:12px;
  border-bottom:1px solid #eee;
}

.jobboard-table tr:hover{
  background:#f9f9f9;
}
.jobboard-table {
  width: 90%;
  margin: 40px auto;
  border-collapse: collapse;
  font-family: Arial, sans-serif;
}

.jobboard-table th {
  background: #f5f5f5;
  padding: 14px;
  text-align: left;
  border-bottom: 2px solid #ddd;
}

.jobboard-table td {
  padding: 14px;
  border-bottom: 1px solid #eee;
  color: #666;
}

.jobboard-table tr:hover {
  background: #fafafa;
}

</style>
</head>

<body>

<header class="jobboard-header">
<div class="jobboard-bar"></div>
  <div class="logo">
    Slow<span style="color:#4CAF50;">Work</span>
  </div>
</header>
<section class="jobboard-section">

  <div class="jobboard-title">
    <span class="job">Job</span><span class="board">board</span>
  </div>

  <div class="jobboard-subtext">
    พื้นที่รวมงานสำหรับทุกความสามารถ มาลองหางานที่ใช่สำหรับคุณ
  </div>


</section>
<table class="jobboard-table">
  <thead>
    <tr>
      <th>ชื่องาน</th>
      <th>หมวดหมู่งาน</th>
      <th>ลักษณะการจ้าง</th>
      <th>งบประมาณ (บาท)</th>
      <th>ลงประกาศเมื่อ</th>
      <th>ส่งมอบงานภายใน</th>
    </tr>
  </thead>

  <tbody>
    <!-- ตอนนี้ยังไม่มีงาน จะว่างไว้ก่อน -->
  </tbody>
</table>


<!-- ตรงนี้จะเป็นตารางงานทีหลัง -->

</body>
</html>
