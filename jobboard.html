<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobboard - SlowWork</title>

<style>
* {
  box-sizing: border-box;
}

body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f6f6f6;
}

/* แถบสีด้านบน */
.jobboard-header{
  position: relative;
  width: 100%;
  height: 70px;
  display: flex;
  align-items: center;
}

.jobboard-bar{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, #ff9f1c, #2bb673);
  z-index: 1;
}

.logo{
  position: relative;
  z-index: 2;
  padding-left: 20px;
  font-size: 22px;
  font-weight: bold;
  color:white;
}

/* ตาราง */
.jobboard-table{
  width:100%;
  border-collapse:collapse;
  background:white;
}

.jobboard-table th{
  background:#f5f5f5;
  padding:14px;
  text-align:left;
  border-bottom:2px solid #ddd;
}

.jobboard-table td{
  padding:14px;
  border-bottom:1px solid #eee;
  color:#666;
}

.jobboard-table tr:hover{
  background:#fafafa;
}

/* layout หลัก */
.jobboard-container{
  max-width:1100px;
  margin:40px auto;
  display:flex;
  gap:20px;
  padding:20px;
}

/* ตัวกรอง */
.job-filters{
  display:flex;
  gap:10px;
}

.job-filters select{
  padding:10px;
  border:2px solid #ddd;
  border-radius:6px;
  cursor:pointer;
}

.filter-category:hover{
  border-color:#ffcc80;
}

.filter-type:hover{
  border-color:#a5d6a7;
}

.filter-category:focus{
  border-color:orange;
}

.filter-type:focus{
  border-color:green;
}

/* กล่องขวา */
.freelance-box{
  background:#f7f7f7;
  padding:20px;
  border-radius:12px;
  width:30%;
}

.post-btn{
  background:green;
  color:white;
  border:none;
  padding:10px 15px;
  border-radius:6px;
  cursor:pointer;
}

.post-btn:hover{
  opacity:0.8;
}

.table-area{
  width:70%;
}
</style>
</head>

<body>

<header class="jobboard-header">
  <div class="jobboard-bar"></div>
  <div class="logo">
    Slow<span style="color:#4CAF50;">Work</span>
  </div>
</header>

<div class="jobboard-container">

  <!-- ฝั่งตาราง -->
  <div class="table-area">

    <table class="jobboard-table">

      <!-- แถวบนสุด = ตัวค้นหา -->
      <thead>

        <tr>
          <th colspan="6">
            <div class="job-filters">

              <select class="filter-category">
                <option>ค้นหาหมวดหมู่งาน</option>
                <option>กราฟิก</option>
                <option>เขียนบทความ</option>
                <option>โปรแกรม</option>
              </select>

              <select class="filter-type">
                <option>ลักษณะการจ้าง</option>
                <option>ฟรีแลนซ์</option>
                <option>สัญญาจ้าง</option>
                <option>พาร์ไทม์</option>
                <option>งานประจำ</option>
              </select>

            </div>
          </th>
        </tr>

        <!-- หัวตารางจริง -->
        <tr>
          <th>ชื่องาน</th>
          <th>หมวดหมู่งาน</th>
          <th>งบประมาณ (บาท)</th>
          <th>ลักษณะการจ้าง</th>
          <th>ลงประกาศเมื่อ</th>
          <th>ส่งมอบงานภายใน</th>
        </tr>

      </thead>

      <tbody>
        <!-- ตอนนี้ยังไม่มีงาน -->
      </tbody>

    </table>

  </div>

  <!-- ฝั่งขวา -->
  <div class="freelance-box">
    <h3>ประกาศหาฟรีแลนซ์</h3>
    <p>หาคนทำงานคุณภาพได้ที่นี่</p>
    <button class="post-btn">ลงประกาศ</button>
  </div>

</div>

</body>
</html>
