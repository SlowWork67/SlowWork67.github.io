<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobboard - SlowWork</title>

<style>
*{ box-sizing:border-box; }
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f6f6f6;
}

/* ===== TOP BAR ===== */
.top-header{
  width:100%;
  height:80px;
  background:linear-gradient(90deg,#ff9f1c,#2bb673);
  display:flex;
  align-items:center;
  padding:0 24px;
}
.logo{
  font-size:24px;
  font-weight:bold;
  color:white;
}
.logo span{ color:#4CAF50; }

/* ===== HERO ===== */
.hero{
  background:white;
  padding:48px 24px;
  text-align:center;
}
.hero-title{
  font-size:40px;
  font-weight:bold;
  line-height:1.1;
}
.hero-title .job{ color:#ff8a00; }
.hero-title .board{ color:#2bb673; }
.hero-text{
  margin-top:8px;
  font-size:15px;
  color:#555;
}

/* ===== MAIN ===== */
.jobboard-container{
  max-width:1100px;
  margin:30px auto;
  padding:0 16px;
}
.table-wrap{
  background:white;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  padding:20px;
}
.table-title{
  font-size:24px;
  font-weight:bold;
  color:#ff8a00;
  margin-bottom:16px;
}

/* ===== FILTERS ===== */
.filters{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:20px;
}
.filters select{
  padding:10px 14px;
  border-radius:10px;
  font-size:14px;
  background:white;
}
.category{
  border:2px solid #2bb673;
}
.type{
  border:2px solid #ff9f1c;
}
.post-btn{
  margin-left:auto;
  padding:10px 22px;
  border-radius:10px;
  border:2px solid #2bb673;
  background:white;
  color:#2bb673;
  font-weight:bold;
  cursor:pointer;
}

/* ===== TABLE ===== */
.jobboard-table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
.jobboard-table th,
.jobboard-table td{
  padding:12px;
  border-bottom:1px solid #eee;
  text-align:left;
}
.jobboard-table thead{
  background:#f9fafb;
}
</style>
</head>

<body>

<div class="top-header">
  <div class="logo">Slow<span>Work</span></div>
</div>

<div class="hero">
  <div class="hero-title">
    <span class="job">Job</span><span class="board">board</span>
  </div>
  <div class="hero-text">
    พื้นที่รวมงานสำหรับทุกความสามารถ มาลองหางานที่ใช่สำหรับคุณ
  </div>
</div>

<div class="jobboard-container">
  <div class="table-wrap">

    <div class="table-title">Jobboard</div>

    <div class="filters">
      <select class="category">
        <option>ค้นหาหมวดหมู่งาน</option>
      </select>

      <select class="type">
        <option>ลักษณะการจ้าง</option>
      </select>

      <button class="post-btn" onclick="location.href='post-job.html'">
        ประกาศหาฟรีแลนซ์
      </button>
    </div>

    <table class="jobboard-table">
      <thead>
        <tr>
          <th>ชื่องาน</th>
          <th>หมวดหมู่</th>
          <th>ลักษณะการจ้าง</th>
          <th>งบประมาณ(บาท)</th>
          <th>ลงประกาศเมื่อ</th>
          <th>ส่งมอบงานภายใน</th>
        </tr>
      </thead>
      <tbody id="jobTableBody"></tbody>
    </table>

  </div>
</div>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  /* ===== Supabase Config (anon key only) ===== */
  const SUPABASE_URL = "https://zjnwuujlpitsysetqqmv.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_ufGfq44Aiz0T6kYRlwZhIQ_5uleFb3r";

  const supabaseClient = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const tableBody = document.getElementById("jobTableBody");

  async function loadJobs() {
    try {
      const { data, error } = await supabaseClient
        .from("jobs")
        .select("title, category, type, budget, created_at, deadline")
        .order("created_at", { ascending: false });

      console.log('jobs data:', data);

      if (error) {
        console.error("Supabase error:", error.message);
        throw error;
      }

      tableBody.innerHTML = "";

      if (!data || data.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="6" style="text-align:center;color:#999">
              ยังไม่มีงาน
            </td>
          </tr>
        `;
        return;
      }

      data.forEach(job => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${job.title ?? "-"}</td>
          <td>${job.category ?? "-"}</td>
          <td>${job.type ?? "-"}</td>
          <td>${job.budget ?? "-"}</td>
          <td>${job.created_at ? new Date(job.created_at).toLocaleDateString("th-TH") : "-"}</td>
          <td>${job.deadline ? new Date(job.deadline).toLocaleDateString("th-TH") : "-"}</td>
        `;
        tableBody.appendChild(row);
      });

    } catch (err) {
      tableBody.innerHTML = `
        <tr>
          <td colspan="6" style="text-align:center;color:red">
            เกิดข้อผิดพลาดในการโหลดข้อมูล
          </td>
        </tr>
      `;
    }
  }

  loadJobs();
});
</script>

</body>
</html>
