<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แชทคุยงาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <nav class="bg-white p-4 shadow-sm flex justify-between items-center">
        <button onclick="window.history.back()" class="text-blue-600 font-bold">← กลับ</button>
        <select id="my-role" class="border p-1 rounded bg-blue-50 text-xs outline-none">
            <option value="client">ฉันคือ: ผู้จ้าง</option>
            <option value="freelancer">ฉันคือ: ฟรีแลนซ์</option>
        </select>
    </nav>
    <div id="chat-win" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3"></div>
    <div class="p-4 bg-white border-t flex gap-2">
        <input type="text" id="msg-input" placeholder="พิมพ์ข้อความ..." class="flex-1 border p-3 rounded-2xl outline-none focus:border-blue-500 bg-gray-50">
        <button onclick="sendMsg()" class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-bold hover:bg-blue-700">ส่ง</button>
    </div>
    <script>
        const SUPABASE_URL = 'https://zxubzigylpalejienmzi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4dWJ6aWd5bHBhbGVqaWVubXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMjA2MzIsImV4cCI6MjA4NjY5NjYzMn0.3RMM9deY0Cu7y1QxphD2UllEnylAiOhTTftZelcKXYo';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const orderId = new URLSearchParams(window.location.search).get('order_id');

        async function fetchMsg() {
            if(!orderId) return;
            const { data } = await _supabase.from('messages').select('*').eq('order_id', orderId).order('created_at', { ascending: true });
            if (data) {
                const win = document.getElementById('chat-win');
                const myRole = document.getElementById('my-role').value;
                win.innerHTML = data.map(m => {
                    const isMe = m.sender_role === myRole;
                    return `<div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                        <div class="p-3 rounded-2xl max-w-[80%] ${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white border rounded-tl-none shadow-sm'}">
                            <p class="text-[9px] opacity-50 font-bold">${m.sender_role === 'client' ? 'ผู้จ้าง' : 'ฟรีแลนซ์'}</p>
                            ${m.content}
                        </div>
                    </div>`;
                }).join('');
                win.scrollTop = win.scrollHeight;
            }
        }
        async function sendMsg() {
            const input = document.getElementById('msg-input');
            if(!input.value) return;
            await _supabase.from('messages').insert([{ order_id: orderId, sender_role: document.getElementById('my-role').value, content: input.value }]);
            input.value = ''; fetchMsg();
        }
        setInterval(fetchMsg, 2000); fetchMsg();
    </script>
</body>
</html>
