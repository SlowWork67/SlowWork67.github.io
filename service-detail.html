<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดงาน - Fastwork Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex items-center">
            <a href="index.html" class="text-blue-600 mr-4 font-bold">← กลับ</a>
            <h1 class="text-xl font-bold">รายละเอียดการจ้างงาน</h1>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 md:p-6 mt-4 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 space-y-6">
            <section>
                <h2 class="text-2xl font-bold mb-4">รับออกแบบ Logo มินิมอล เรียบหรู สำหรับแบรนด์และ Start-up</h2>
                <img src="https://images.unsplash.com/photo-1626785774573-4b799315345d?auto=format&fit=crop&q=80&w=1000" class="w-full rounded-2xl shadow-md">
            </section>
            <section class="bg-white p-6 rounded-2xl shadow-sm border">
                <h3 class="font-bold border-b pb-2 mb-4">รายละเอียด</h3>
                <p class="text-gray-600 italic">ออกแบบโลโก้คุณภาพสูง แก้ไขได้จนกว่าจะพอใจตามแพ็กเกจ...</p>
            </section>
        </div>

        <div class="lg:col-span-1">
            <div class="bg-white p-6 rounded-2xl shadow-xl border-2 border-blue-600 sticky top-24">
                <p class="text-gray-500 text-sm">ราคาเริ่มต้น</p>
                <p class="text-4xl font-bold text-blue-600 mb-4">฿1,500</p>
                <button class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg mb-3">จ้างงานเลย</button>
                <button class="w-full border border-blue-600 text-blue-600 py-3 rounded-xl font-bold">แชทสอบถาม</button>
            </div>
        </div>
    </main>
</body>
</html>
