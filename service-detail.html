<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดงานและจ้างงาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white p-4 border-b sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex items-center">
            <a href="index.html" class="text-blue-600 font-bold text-sm">← กลับหน้าแรก</a>
        </div>
    </nav>

    <main id="main-content" class="max-w-5xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-2 space-y-6">
            <div id="job-loading" class="animate-pulse space-y-4">
                <div class="h-10 bg-gray-200 rounded w-3/4"></div>
                <div class="h-64 bg-gray-200 rounded-2xl w-full"></div>
            </div>

            <div id="job-content" class="hidden space-y-6">
                <h1 id="display-title" class="text-3xl font-bold leading-tight text-gray-900"></h1>
                <img id="display-image" src="" class="w-full rounded-2xl shadow-lg border-4 border-white object-cover max-h-[400px]">
                <div class="bg-white p-6 rounded-2xl shadow-sm border">
                    <h3 class="text-xl font-bold mb-4 border-b pb-3 text-blue-600">รายละเอียดงาน</h3>
                    <p id="display-desc" class="text-gray-600 whitespace-pre-line"></p>
                </div>
            </div>
        </div>

        <div class="lg:col-span-1">
            <div class="bg-white p-6 rounded-3xl shadow-xl border-t-8 border-blue-600 sticky top-24">
                <div class="mb-6">
                    <p class="text-gray-400 text-sm">ราคาแพ็กเกจ</p>
                    <p id="display-price" class="text-4xl font-black text-blue-600">฿0</p>
                </div>

                <hr class="my-4">
                
                <h4 class="font-bold text-lg mb-4 text-gray-700 font-bold">ส่งบรีฟงานของคุณ</h4>
                <div class="space-y-4">
                    <textarea id="brief-text" rows="3" class="w-full border rounded-xl p-3 text-sm focus:border-blue-500 outline-none" placeholder="พิมพ์บรีฟงานที่นี่..."></textarea>
                    
                    <label class="block">
                        <span class="text-xs text-gray-500 mb-1 block font-bold">แนบไฟล์บรีฟ (ถ้ามี)</span>
                        <input type="file" id="brief-file" class="text-xs block w-full text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </label>

                    <button onclick="submitOrder()" id="btn-submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-blue-700 active:scale-95 transition-all shadow-lg">
                        จ้างงานและส่งบรีฟ
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://zxubzigylpalejienmzi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4dWJ6aWd5bHBhbGVqaWVubXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMjA2MzIsImV4cCI6MjA4NjY5NjYzMn0.3RMM9deY0Cu7y1QxphD2UllEnylAiOhTTftZelcKXYo';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 1. ดึง ID งานจาก URL (เช่น ?id=...)
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('id');

        async function fetchJobDetail() {
            if (!jobId) return;

            const { data: job, error } = await _supabase
                .from('jobs')
                .select('*')
                .eq('id', jobId)
                .single();

            if (error) {
                alert("ไม่พบข้อมูลงาน");
                return;
            }

            // แสดงข้อมูลในหน้าเว็บ
            document.getElementById('display-title').innerText = job.title;
            document.getElementById('display-price').innerText = '฿' + Number(job.price).toLocaleString();
            document.getElementById('display-image').src = job.image_url;
            document.getElementById('display-desc').innerText = job.description || "ไม่มีรายละเอียดเพิ่มเติม";
            
            document.getElementById('job-loading').classList.add('hidden');
            document.getElementById('job-content').classList.remove('hidden');
        }

        // 2. ฟังก์ชันส่งจ้างงาน
        async function submitOrder() {
            const brief = document.getElementById('brief-text').value;
            const file = document.getElementById('brief-file').files[0];
            const btn = document.getElementById('btn-submit');

            if (!brief) return alert("กรุณาพิมพ์บรีฟรายละเอียดงานด้วยครับ");

            btn.disabled = true;
            btn.innerText = "กำลังส่งข้อมูล...";

            try {
                let fileUrl = null;
                if (file) {
                    const fileName = `order_${Date.now()}_${file.name}`;
                    const { data, error } = await _supabase.storage
                        .from('work-briefs')
                        .upload(fileName, file);
                    if (error) throw error;
                    fileUrl = `${SUPABASE_URL}/storage/v1/object/public/work-briefs/${fileName}`;
                }

                // ตรงนี้คุณสามารถเพิ่มโค้ดบันทึกการจ้างงานลงตาราง "orders" ได้ถ้าต้องการ
                alert("ส่งบรีฟงานสำเร็จ! ฟรีแลนซ์จะรีบติดต่อกลับ");
                window.location.href = 'index.html';

            } catch (err) {
                alert("เกิดข้อผิดพลาด: " + err.message);
                btn.disabled = false;
                btn.innerText = "จ้างงานและส่งบรีฟ";
            }
        }

        fetchJobDetail();
    </script>
</body>
</html>
