<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>รายละเอียดงาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <main class="max-w-5xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="md:col-span-2 space-y-4">
            <button onclick="window.history.back()" class="text-blue-600 font-bold">← กลับ</button>
            <h1 id="j-title" class="text-3xl font-bold pt-4 text-gray-800">...</h1>
            <img id="j-img" class="w-full rounded-2xl shadow-md min-h-[300px] object-cover bg-gray-200">
            <div class="bg-white p-6 rounded-2xl border"><p id="j-desc" class="text-gray-600 whitespace-pre-wrap"></p></div>
        </div>
        <div class="md:col-span-1">
            <div class="bg-white p-6 rounded-3xl shadow-lg border-t-8 border-blue-600 sticky top-6">
                <h2 id="j-price" class="text-3xl font-bold text-blue-600 mb-6">฿0</h2>
                <textarea id="brief" rows="4" class="w-full border p-4 rounded-xl mb-4 outline-none focus:border-blue-500" placeholder="ระบุบรีฟงาน..."></textarea>
                <button onclick="order()" id="btn-order" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg">จ้างงานเลย</button>
            </div>
        </div>
    </main>
    <script>
        const SUPABASE_URL = 'https://zxubzigylpalejienmzi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4dWJ6aWd5bHBhbGVqaWVubXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMjA2MzIsImV4cCI6MjA4NjY5NjYzMn0.3RMM9deY0Cu7y1QxphD2UllEnylAiOhTTftZelcKXYo';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const jobId = new URLSearchParams(window.location.search).get('id');

        async function load() {
            if(!jobId) return;
            const { data } = await _supabase.from('jobs').select('*').eq('id', jobId).single();
            if(data) {
                document.getElementById('j-title').innerText = data.title;
                document.getElementById('j-img').src = data.image_url;
                document.getElementById('j-desc').innerText = data.description || "ไม่มีรายละเอียดเพิ่มเติม";
                document.getElementById('j-price').innerText = '฿' + Number(data.price).toLocaleString();
            }
        }
        async function order() {
            const brief = document.getElementById('brief').value;
            if(!brief || !jobId) return alert("กรุณากรอกบรีฟงาน");
            const btn = document.getElementById('btn-order');
            btn.disabled = true;
            
            const { error } = await _supabase.from('orders').insert([{
                job_id: parseInt(jobId), 
                brief_text: brief
            }]);
            if(!error) { 
                alert("จ้างสำเร็จ!"); 
                window.history.back(); // ย้อนกลับไปหน้าก่อนหน้า (index)
            } else { 
                alert(error.message); 
                btn.disabled = false; 
            }
        }
        load();
    </script>
</body>
</html>
