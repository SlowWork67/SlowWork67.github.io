<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายละเอียดงาน | JobBoard</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f5f7f6;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    h2 {
      margin-top: 0;
      color: #2a9d8f;
    }

    .meta {
      margin: 12px 0;
      color: #555;
    }

    .meta b {
      display: inline-block;
      width: 120px;
    }

    .back-btn {
      margin-top: 24px;
      display: inline-block;
      padding: 12px 18px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #5fb3a2, #f4a261);
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card" id="jobDetail">
      <!-- รายละเอียดงานจะมาแสดงตรงนี้ -->
    </div>

    <a href="jobboard.html" class="back-btn">← กลับไปหน้า Job Board</a>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const SUPABASE_URL = "https://zjnwuujlpitsysetqqmv.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_ufGfq44Aiz0T6kYRlwZhIQ_5uleFb3r";

    const supabaseClient = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function loadJobDetail() {
      const { data, error } = await supabaseClient
        .from("jobs")
        .select("*")
        .eq("id", id)
        .single();

      if (error || !data) {
        document.getElementById("jobDetail").innerHTML =
          "<p>ไม่พบข้อมูลงานนี้</p>";
        return;
      }

      document.getElementById("jobDetail").innerHTML = `
        <h2>${data.title}</h2>

        <div class="meta"><b>หมวดหมู่:</b> ${data.category ?? "-"}</div>
        <div class="meta"><b>ลักษณะการจ้าง:</b> ${data.type ?? "-"}</div>
        <div class="meta"><b>งบประมาณ:</b> ${data.budget ?? "-"} บาท</div>
        <div class="meta"><b>กำหนดส่ง:</b> ${
          data.deadline
            ? new Date(data.deadline).toLocaleDateString("th-TH")
            : "-"
        }</div>
        <div class="meta"><b>วันที่โพสต์:</b> ${
          data.created_at
            ? new Date(data.created_at).toLocaleDateString("th-TH")
            : "-"
        }</div>

        <hr>

        <p>${data.description ?? ""}</p>
      `;
    }

    loadJobDetail();
  </script>

</body>
</html>
