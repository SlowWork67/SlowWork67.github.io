<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ลงประกาศงานใหม่</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-3xl shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">ลงประกาศงานของคุณ</h2>
        <div class="space-y-4">
            <input type="text" id="title" placeholder="ชื่อหัวข้อประกาศงาน" class="w-full p-4 border rounded-xl outline-none">
            <input type="number" id="price" placeholder="ราคาเริ่มต้น (บาท)" class="w-full p-4 border rounded-xl outline-none">
            <textarea id="desc" placeholder="อธิบายงานเบื้องต้น..." class="w-full p-4 border rounded-xl h-32 outline-none"></textarea>
            <input type="file" id="img-file" accept="image/*" class="w-full">
            <button onclick="handlePost()" id="btn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">ยืนยันลงประกาศ</button>
        </div>
    </div>
    <script>
        const SUPABASE_URL = 'https://zxubzigylpalejienmzi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4dWJ6aWd5bHBhbGVqaWVubXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMjA2MzIsImV4cCI6MjA4NjY5NjYzMn0.3RMM9deY0Cu7y1QxphD2UllEnylAiOhTTftZelcKXYo';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handlePost() {
            const btn = document.getElementById('btn');
            const file = document.getElementById('img-file').files[0];
            const price = document.getElementById('price').value;
            if (!file || !price) return alert("กรุณากรอกข้อมูลให้ครบ");
            btn.disabled = true; btn.innerText = "กำลังอัปโหลด...";

            try {
                const fileName = Date.now() + "_" + file.name.replace(/\s/g, '_');
                const { error: upErr } = await _supabase.storage.from('job-images').upload(fileName, file);
                if (upErr) throw upErr;

                const imgUrl = `${SUPABASE_URL}/storage/v1/object/public/job-images/${fileName}`;
                const { error: dbErr } = await _supabase.from('jobs').insert([{
                    title: document.getElementById('title').value,
                    price: parseInt(price),
                    description: document.getElementById('desc').value,
                    image_url: imgUrl
                }]);
                if (dbErr) throw dbErr;
                alert("ลงประกาศสำเร็จ!"); window.location.href = "index.html";
            } catch (e) { alert(e.message); btn.disabled = false; }
        }
    </script>
</body>
</html>
