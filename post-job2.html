<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงประกาศงาน - Fastwork Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-3xl shadow-lg mt-10">
        <h2 class="text-2xl font-bold mb-6 text-center">สร้างโพสต์ใหม่</h2>
        <div class="space-y-4">
            <input type="text" id="title" placeholder="ชื่อหัวข้อประกาศงาน" class="w-full p-4 border rounded-xl">
            <input type="number" id="price" placeholder="ราคา (บาท)" class="w-full p-4 border rounded-xl">
            <textarea id="desc" placeholder="อธิบายรายละเอียดงาน..." class="w-full p-4 border rounded-xl h-32"></textarea>
            <input type="file" id="img-file" accept="image/*" class="w-full">
            <button onclick="handlePost()" id="btn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">ลงประกาศงานเลย</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zxubzigylpalejienmzi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4dWJ6aWd5bHBhbGVqaWVubXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMjA2MzIsImV4cCI6MjA4NjY5NjYzMn0.3RMM9deY0Cu7y1QxphD2UllEnylAiOhTTftZelcKXYo';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handlePost() {
            const btn = document.getElementById('btn');
            const file = document.getElementById('img-file').files[0];
            if (!file) return alert("กรุณาเลือกรูปภาพ");

            btn.disabled = true;
            btn.innerText = "กำลังดำเนินการ...";

            try {
                // 1. อัปโหลดรูปภาพ
                const fileName = Date.now() + "_" + file.name;
                const { data: uploadData, error: uploadErr } = await _supabase.storage
                    .from('job-images').upload(fileName, file);
                if (uploadErr) throw uploadErr;

                // 2. สร้างลิงก์ URL (ใช้โครงสร้าง Public URL โดยตรง)
                const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/job-images/${fileName}`;

                // 3. บันทึกลง Database (เช็คให้แน่ใจว่าชื่อคอลัมน์ในฐานข้อมูลคือ image_url)
                const { error: dbErr } = await _supabase.from('jobs').insert([{
                    title: document.getElementById('title').value,
                    price: document.getElementById('price').value,
                    description: document.getElementById('desc').value,
                    image_url: imageUrl
                }]);
                if (dbErr) throw dbErr;

                alert("สำเร็จ!");
                window.location.href = "index.html";
            } catch (err) {
                alert("ผิดพลาด: " + err.message);
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
