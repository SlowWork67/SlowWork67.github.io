<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlowWork Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #28a745; --orange: #FF8A00; --bg: #f4f7f6; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); margin: 0; }
        nav { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-size: 24px; font-weight: bold; color: var(--orange); }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
        
        /* Job Cards */
        .job-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .job-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; }
        .job-card:hover { transform: translateY(-5px); }
        .job-img { width: 100%; height: 180px; object-fit: cover; }
        .job-info { padding: 15px; }

        /* Modal Settings */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index: 1000; }
        .modal-content { background:white; padding:25px; border-radius:20px; width:90%; max-width:400px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { cursor: pointer; border: none; border-radius: 8px; padding: 10px; font-family: 'Kanit'; }
        .btn-main { background: var(--primary); color: white; width: 100%; font-size: 16px; margin-bottom: 10px; }
        .btn-sub { background: var(--orange); color: white; width: 100%; font-size: 16px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">Slow<span>Work</span></div>
    <div id="auth-section">
        <button onclick="openAuthModal()" style="background:var(--primary); color:white;">เข้าสู่ระบบ / สมัครสมาชิก</button>
    </div>
</nav>

<div class="container">
    <div id="user-dashboard" style="display:none; margin-bottom: 30px;">
        <div style="background: white; padding: 20px; border-radius: 15px; border-left: 5px solid var(--orange); display:flex; justify-content:space-between; align-items:center;">
            <div>
                <h3 style="margin:0;">ยินดีต้อนรับ, <span id="user-name">...</span></h3>
                <p style="margin:5px 0 0; color:gray; font-size:14px;">จัดการงานของคุณได้ที่นี่</p>
            </div>
            <button onclick="document.getElementById('upload-modal').style.display='flex'" style="background:var(--orange); color:white;">+ ลงประกาศงานใหม่</button>
        </div>
    </div>

    <h2>งานแนะนำสำหรับคุณ</h2>
    <div class="job-grid" id="job-display">
        </div>
</div>

<div id="auth-modal" class="modal">
    <div class="modal-content">
        <h3 style="text-align:center;">บัญชี SlowWork</h3>
        <input type="email" id="auth-email" placeholder="อีเมล">
        <input type="password" id="auth-pw" placeholder="รหัสผ่าน">
        <button class="btn-main" onclick="handleSignIn()">เข้าสู่ระบบ</button>
        <button class="btn-sub" onclick="handleSignUp()">สมัครสมาชิกใหม่</button>
        <hr>
        <button onclick="loginWithGoogle()" style="width:100%; background:#4285F4; color:white; margin-bottom:10px;">
            <i class="fab fa-google"></i> เข้าด้วย Google
        </button>
        <button onclick="closeModal('auth-modal')" style="width:100%; background:none; color:gray;">ยกเลิก</button>
    </div>
</div>

<div id="upload-modal" class="modal">
    <div class="modal-content">
        <h3>ลงประกาศงานใหม่</h3>
        <input type="text" id="job-title" placeholder="ชื่อหัวข้องาน (เช่น รับทำเว็บ, แต่งรูป)">
        <input type="number" id="job-price" placeholder="ราคาเริ่มต้น (บาท)">
        <button class="btn-main" onclick="uploadJob()">ยืนยันลงประกาศ</button>
        <button onclick="closeModal('upload-modal')" style="width:100%; background:none; color:gray;">ยกเลิก</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="app.js"></script>

<script>
    // ฟังก์ชันช่วยเปิด-ปิด Modal
    function openAuthModal() { document.getElementById('auth-modal').style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
</script>
</body>
</html>
