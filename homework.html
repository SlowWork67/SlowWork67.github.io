<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlowWork Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #28a745; --orange: #FF8A00; --bg: #f4f7f6; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); margin: 0; }
        nav { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-size: 24px; font-weight: bold; color: var(--orange); }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
        
        /* Job Cards */
        .job-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .job-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; }
        .job-img { width: 100%; height: 180px; object-fit: cover; }
        .job-info { padding: 15px; }

        /* Chat Window */
        #chat-window { position: fixed; bottom: 20px; right: 20px; width: 320px; height: 450px; background: white; border-radius: 15px; display: none; flex-direction: column; box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 1000; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 10px; max-width: 80%; font-size: 14px; }
        .msg.me { align-self: flex-end; background: var(--primary); color: white; }
        .msg.them { align-self: flex-start; background: #eee; }

        /* General UI */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index: 999; }
        .modal-content { background:white; padding:25px; border-radius:20px; width:90%; max-width:400px; }
        button { cursor: pointer; border: none; border-radius: 8px; padding: 10px; }
        .btn-post { background: var(--primary); color: white; width: 100%; font-size: 16px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">Slow<span>Work</span></div>
    <div id="auth-section">
        <button onclick="login()" style="background:var(--primary); color:white;">เข้าสู่ระบบด้วย Google</button>
    </div>
</nav>

<div class="container">
    <div id="user-dashboard" style="display:none; margin-bottom: 30px;">
        <div style="background: white; padding: 20px; border-radius: 15px; border-left: 5px solid var(--orange);">
            <h3>แผงควบคุมของ: <span id="user-name">...</span></h3>
            <button onclick="document.getElementById('upload-modal').style.display='flex'" style="background:var(--orange); color:white;">+ ลงประกาศงานใหม่</button>
        </div>
    </div>

    <h2>งานแนะนำสำหรับคุณ</h2>
    <div class="job-grid" id="job-display">
        </div>
</div>

<div id="upload-modal" class="modal">
    <div class="modal-content">
        <h3>ลงประกาศงาน</h3>
        <input type="text" id="job-title" placeholder="ชื่อหัวข้องาน" style="width:100%; margin-bottom:10px;">
        <input type="number" id="job-price" placeholder="ราคา (บาท)" style="width:100%; margin-bottom:10px;">
        <input type="file" id="job-file" style="margin-bottom:15px;">
        <button class="btn-post" onclick="uploadJob()">ยืนยันลงขายงาน</button>
        <button onclick="this.parentElement.parentElement.style.display='none'" style="width:100%; background:none; color:gray; margin-top:10px;">ยกเลิก</button>
    </div>
</div>

<div id="chat-window">
    <div style="background:var(--primary); color:white; padding:12px; border-radius:15px 15px 0 0; display:flex; justify-content:space-between;">
        <span>ห้องแชทคุยงาน</span>
        <button onclick="document.getElementById('chat-window').style.display='none'" style="color:white; background:none;">&times;</button>
    </div>
    <div id="messages"></div>
    <div style="padding:10px; border-top:1px solid #eee; display:flex; gap:5px;">
        <input type="text" id="chat-input" placeholder="พิมพ์ข้อความ..." style="flex:1;">
        <button onclick="sendChatMessage()" style="background:var(--primary); color:white;">ส่ง</button>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
