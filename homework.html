<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastwork Clone - รวมงานฟรีแลนซ์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm sticky top-0 z-50 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Fastwork<span class="text-gray-800">Clone</span></h1>
            <div class="flex gap-4">
                <button class="text-gray-500 font-medium">หาโปรเจกต์</button>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">เข้าสู่ระบบ</button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <h2 class="text-2xl font-bold mb-8">งานออกแบบโลโก้ที่แนะนำ</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <a href="service-detail.html" class="bg-white rounded-xl shadow-sm hover:shadow-xl transition-all overflow-hidden group">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1626785774573-4b799315345d?auto=format&fit=crop&q=80&w=500" class="w-full h-44 object-cover">
                    <div class="absolute top-2 left-2 bg-blue-600 text-white text-[10px] px-2 py-1 rounded font-bold">ยอดนิยม</div>
                </div>
                <div class="p-4">
                    <div class="flex items-center gap-2 mb-3">
                        <div class="w-6 h-6 bg-orange-500 rounded-full text-[10px] flex items-center justify-center text-white">AD</div>
                        <span class="text-xs font-semibold text-gray-700">ArtDesign_Pro</span>
                    </div>
                    <h3 class="text-sm font-bold leading-snug h-10 group-hover:text-blue-600 transition">รับออกแบบ Logo Minimal เรียบหรู ดูแพง สำหรับธุรกิจใหม่</h3>
                    <div class="mt-4 pt-3 border-t flex justify-between items-center">
                        <span class="text-xs text-yellow-500 font-bold">★ 5.0 <span class="text-gray-400">(45)</span></span>
                        <div class="text-right">
                            <p class="text-[10px] text-gray-400">เริ่มต้น</p>
                            <p class="text-blue-600 font-bold text-lg">฿1,500</p>
                        </div>
                    </div>
                </div>
            </a>

            <div class="bg-white rounded-xl shadow-sm opacity-60 flex items-center justify-center border-2 border-dashed border-gray-200">
                <span class="text-gray-400">เพิ่มโพสต์งานใหม่ที่นี่...</span>
            </div>

        </div>
    </main>

</body>
</html>
